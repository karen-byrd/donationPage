<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9c30a36023.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="title">Help <span class="title-name">Born To Ride</span> making smiles</h2>
        <div class="cards">
            <div class="card">
                <img src="./images/babySkater.png" alt="boy skating" class="card-skate-img">
                <div class="card-title">
                    $5
                </div>
                <button class="btn"><a href="#" class="btn-link">Donate</a></button>
            </div>
            <div class="card">
                <img src="./images/boyTealSkating.png" alt="boy skating" class="card-skate-img">
                <div class="card-title">
                    $10
                </div>
                <button class="btn"><a href="#" class="btn-link">Donate</a></button>
            </div>
            <div class="card">
                <img src="./images/girlSkating.png" alt="boy skating" class="card-skate-img">
                <div class="card-title">
                    $20
                </div>
                <button class="btn"><a href="#" class="btn-link">Donate</a></button>
            </div>
            <div class="card">
                <img src="./images/boyGreenSkater.png" alt="kid skateboarding" class="card-skate-img">
                <div class="card-title">
                    $ ?
                </div>
                <button class="btn"><a href="#" class="btn-link">Donate</a></button>
            </div>
        </div>
        <div class="monthly-donation">
            <input type="checkbox" id="monthly">
            <label for="monthly">I would like to make MONTHLY Donations</label>
        </div>
        
    </div>

    <footer class="footer">
        <p class="footer-polices">Copyright 2023
            <img src="/images/btrLogo.png" alt="BTR Logo" height="15"> 
            is 501c3 <i class="fa-regular fa-house-heart"></i>
        </p>
        <p class="footer-polices"><i class="fas fa-receipt"></i> Receipts are only emailed by Contact Us</p>

        <h5 class="footer-logo">
            <img src="./images/klbDevelopment.png" alt="klb development logo" class="klb-logo" width="100px">
        </h5>
    </footer>
        
</body>
</html>
